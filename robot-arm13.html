<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.randomLevel( 1, 8);
            
            // Jou instructies volgen hier
            
            var move = 8;
            var Back = 8;
            var color;
         robotArm.grab();
         color = robotArm.scan();
        while (color != null) {


            for(i= 0; i<=move; i++){
                robotArm.moveRight();
            }
                move = move -1;
                robotArm.drop();
            for(b=0; b<= Back; b++){
                robotArm.moveLeft();
            }
                Back = Back -1;
            robotArm.grab()
            color = robotArm.scan()

            }

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
