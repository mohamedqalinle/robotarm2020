<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 4");
            
            // Jou instructies volgen hier
           for (i = 0; i <=2; i++) {
            
            robotArm.grab();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.drop();
            robotArm.moveLeft();
            robotArm.moveLeft();
            }
            robotArm.moveRight();
            robotArm.moveRight();
            for (i = 0; i <=2; i++) {
                robotArm.grab();
                robotArm.moveLeft();
                robotArm.drop();
                robotArm.moveRight();
            }
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
            robotArm.speed = 900
        </script>
    </body>
</html>
